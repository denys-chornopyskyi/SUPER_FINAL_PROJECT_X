<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Document</title>
  </head>
  <body>
    <button popovertarget="my-popover" popovertargetaction="shows">
      Показать поповер
    </button>
    <div id="my-popover" class="popover" popover="manual">
      <h4>Оформить заказ</h4>
      <p>
        Введите свои контактные данные, и наш менеджер свяжется с Вами в течении
        1 часа
      </p>
      <form class="unique-idea__form">
        <input
          class="unique-idea__form-input"
          type="text"
          placeholder="Ваше Имя"
        />
        <input
          class="unique-idea__form-input"
          type="email"
          placeholder="Ваша електронная почта"
        />
        <input
          class="unique-idea__form-input"
          type="tel"
          placeholder="Ваш номер телефона"
        />
        <button class="unique-idea__form-button" type="submit">Заказать</button>
      </form>
      <p>
        Натискаючи "Підтвердити замовлення", Ви даєте згоду на обробку Ваших
        персональних даних
      </p>

      <button popovertargetaction="hide" popovertarget="my-popover">
        <img src="./assets/icons/cross.svg" />
      </button>
      <h4>Корзина</h4>
    </div>
  </body>
</html>
